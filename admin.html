<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Furniture Articles AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .admin-container {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #1a2a6c;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #b21f1f;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        .form-group input:focus {
            border-color: #1a2a6c;
            outline: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: transform 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-logout {
            background: #dc3545;
            width: auto;
            padding: 10px 20px;
            margin-left: 20px;
        }
        
        .admin-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .panel {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .panel h2 {
            color: #1a2a6c;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f1f1;
        }
        
        .knowledge-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .knowledge-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #1a2a6c;
        }
        
        .knowledge-item h4 {
            color: #1a2a6c;
            margin-bottom: 8px;
        }
        
        .knowledge-item p {
            color: #666;
            margin-bottom: 8px;
        }
        
        .knowledge-item .keywords {
            font-size: 0.9rem;
            color: #b21f1f;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
        }
        
        .edit-btn {
            background: #fdbb2d;
            color: #000;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
        }
        
        .home-link {
            display: inline-block;
            background: #1a2a6c;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 30px;
            transition: transform 0.3s;
        }
        
        .home-link:hover {
            transform: translateY(-2px);
        }
        
        .status-message {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .user-info {
            color: #1a2a6c;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .admin-content {
                grid-template-columns: 1fr;
            }
            
            .admin-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
        <header>
            <h1>Admin Login</h1>
            <p class="subtitle">Furniture Articles AI</p>
        </header>
        
        <div id="loginStatusMessage"></div>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        
        <button class="btn" onclick="login()">Login to Admin Panel</button>
        
        <div style="margin-top: 20px;">
            <a href="index.html" class="home-link">← Back to Chatbot</a>
        </div>
    </div>

    <!-- Admin Panel (Hidden until login) -->
    <div class="admin-container" id="adminPanel">
        <div class="admin-header">
            <header>
                <h1>Furniture Articles AI - Admin Panel</h1>
                <p class="subtitle">Manage Knowledge Base</p>
            </header>
            <div>
                <span class="user-info" id="userEmail"></span>
                <button class="btn btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>
        
        <div class="admin-content">
            <div class="panel">
                <h2>Add New Knowledge</h2>
                
                <div id="statusMessage"></div>
                
                <div class="form-group">
                    <label for="topic">Topic/Category</label>
                    <input type="text" id="topic" placeholder="e.g., Bed Prices, Sofa Information">
                </div>
                
                <div class="form-group">
                    <label for="keywords">Keywords (comma separated)</label>
                    <input type="text" id="keywords" placeholder="e.g., bed, beds, bedroom, sleep">
                </div>
                
                <div class="form-group">
                    <label for="response">AI Response</label>
                    <textarea id="response" placeholder="Enter the response that AI should give..." style="width: 100%; height: 120px; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1rem; resize: vertical;">Sorry but I don't know what is the price. Wait until we finish the setup.</textarea>
                </div>
                
                <button class="btn" onclick="addKnowledge()">Add to Knowledge Base</button>
            </div>
            
            <div class="panel">
                <h2>Current Knowledge Base</h2>
                <div class="knowledge-list" id="knowledgeList">
                    <p>Loading knowledge base...</p>
                </div>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <a href="index.html" class="home-link">← Back to Chatbot</a>
        </div>
    </div>

    <!-- Firebase App -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBkIT4UJ7d8hDELzFq81A1Z8SR3TFghgvY",
            authDomain: "ai-agent-b8606.firebaseapp.com",
            databaseURL: "https://ai-agent-b8606-default-rtdb.firebaseio.com",
            projectId: "ai-agent-b8606",
            storageBucket: "ai-agent-b8606.firebasestorage.app",
            messagingSenderId: "351267901476",
            appId: "1:351267901476:web:bc66cc4e49166fd2b6c8b1",
            measurementId: "G-0GZREMN1LQ"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Valid admin credentials
        const ADMIN_CREDENTIALS = {
            email: "mohsinilyas991@gmail.com",
            password: "mohsin4321234"
        };

        // Check if user is already logged in
        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem('adminLoggedIn');
            const userEmail = localStorage.getItem('adminEmail');
            
            if (isLoggedIn === 'true' && userEmail === ADMIN_CREDENTIALS.email) {
                showAdminPanel();
            }
        }

        // Login function
        function login() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!email || !password) {
                showLoginStatus('Please enter both email and password', 'error');
                return;
            }
            
            if (email === ADMIN_CREDENTIALS.email && password === ADMIN_CREDENTIALS.password) {
                // Successful login
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('adminEmail', email);
                showAdminPanel();
                showLoginStatus('Login successful!', 'success');
            } else {
                showLoginStatus('Invalid email or password', 'error');
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('adminLoggedIn');
            localStorage.removeItem('adminEmail');
            showLoginScreen();
        }

        // Show admin panel
        function showAdminPanel() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            document.getElementById('userEmail').textContent = ADMIN_CREDENTIALS.email;
            loadKnowledgeBase();
        }

        // Show login screen
        function showLoginScreen() {
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        }

        // Show login status message
        function showLoginStatus(message, type) {
            const statusDiv = document.getElementById('loginStatusMessage');
            statusDiv.innerHTML = `<div class="status-message ${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 3000);
        }

        // Show admin status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status-message ${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }

        // Add knowledge base entry
        function addKnowledge() {
            const topic = document.getElementById('topic').value.trim();
            const keywords = document.getElementById('keywords').value.trim();
            const response = document.getElementById('response').value.trim();
            
            if (!topic || !keywords || !response) {
                showStatus('Please fill all fields', 'error');
                return;
            }
            
            const knowledgeRef = database.ref('knowledge');
            const newKnowledge = {
                topic: topic,
                keywords: keywords.split(',').map(k => k.trim()),
                response: response,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };
            
            showStatus('Adding to knowledge base...', 'success');
            
            knowledgeRef.push(newKnowledge)
                .then(() => {
                    showStatus('Knowledge added successfully!', 'success');
                    document.getElementById('topic').value = '';
                    document.getElementById('keywords').value = '';
                    document.getElementById('response').value = 'Sorry but I don\'t know what is the price. Wait until we finish the setup.';
                    loadKnowledgeBase();
                })
                .catch(error => {
                    showStatus('Error adding knowledge: ' + error.message, 'error');
                    console.error('Firebase error:', error);
                });
        }

        // Load knowledge base
        function loadKnowledgeBase() {
            const knowledgeList = document.getElementById('knowledgeList');
            
            database.ref('knowledge').on('value', (snapshot) => {
                knowledgeList.innerHTML = '';
                
                if (!snapshot.exists()) {
                    knowledgeList.innerHTML = '<p>No knowledge entries found. Add some using the form.</p>';
                    return;
                }
                
                snapshot.forEach((childSnapshot) => {
                    const knowledge = childSnapshot.val();
                    const key = childSnapshot.key;
                    
                    const knowledgeItem = document.createElement('div');
                    knowledgeItem.className = 'knowledge-item';
                    knowledgeItem.innerHTML = `
                        <h4>${knowledge.topic}</h4>
                        <p>${knowledge.response}</p>
                        <div class="keywords">Keywords: ${knowledge.keywords.join(', ')}</div>
                        <div class="action-buttons">
                            <button class="action-btn delete-btn" onclick="deleteKnowledge('${key}')">Delete</button>
                        </div>
                    `;
                    
                    knowledgeList.appendChild(knowledgeItem);
                });
            });
        }

        // Delete knowledge entry
        function deleteKnowledge(key) {
            if (confirm('Are you sure you want to delete this knowledge entry?')) {
                database.ref('knowledge/' + key).remove()
                    .then(() => {
                        showStatus('Knowledge deleted successfully!', 'success');
                        loadKnowledgeBase();
                    })
                    .catch(error => {
                        showStatus('Error deleting knowledge: ' + error.message, 'error');
                    });
            }
        }

        // Initialize the page
        window.onload = function() {
            checkLoginStatus();
            
            // Enter key support for login
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
        };
    </script>
</body>
</html>
